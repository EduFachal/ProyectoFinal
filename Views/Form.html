<!-- Formulario para dar de alta a un usuario, usado en Alta.html
    Recoge los valores del nombre de la cabecera(string) y el nombre del boton(string)-->
<title>Formulario para dar de alta un usuario</title>
<div id="cover">
    <div id="cover-caption">
        <h2>%%nombreFormularioCabecera%%</h2>
        <form method="POST" action="../Controllers/Alta.php" class="register">

            <!--Usuario-->
            <div class="form-group col-md-4">
                <label for="Usuario">Usuario </label>
            </div>

            <div class="form-group col-md-8 separacionBotones">
                <input type="text" class="form-control form-control-sm" aria-describedby="emailHelp" name="usuario"
                    required>
            </div>

            <!--Password-->
            <div class="form-group col-md-4">
                <label for="Contraseña">Contraseña</label>
            </div>

            <div class="form-group col-md-8 separacionBotones">
                <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" name="clave"
                    required>
            </div>
            <!--Nombre-->
            <div class="form-group col-md-2 ">
                <label for="Nombre">Nombre</label>
            </div>

            <div class="form-group col-md-4 ">
                <input type="text" class="form-control form-control-sm" name="nombre" required>
            </div>

            <!--Apellidos-->
            <div class="form-group col-md-2">
                <label for="Apellidos">Apellidos</label>
            </div>

            <div class="form-group col-md-4 separacionBotones">
                <input type="text" class="form-control form-control-sm" name="apellidos" required>
            </div>

            <!--Email-->
            <div class="form-group col-md-2 ">
                <label for="EMail">Email</label>
            </div>

            <div class="form-group col-md-10 separacionBotones">
                <input type="email" class="form-control form-control-sm" name="email" required>
            </div>

            <!--Direccion-->
            <div class="form-group col-md-2">
                <label for="Direccion">Direccion</label>
            </div>

            <div class="form-group col-md-4">
                <input type="text" class="form-control form-control-sm" name="direccion" required>
            </div>

            <!--Codigo Postal-->
            <div class="form-group col-md-2">
                <label for="CodigoPostal">Codigo Postal</label>
            </div>

            <div class="form-group col-md-4 separacionBotones">
                <input type="text" class="form-control form-control-sm" name="codigoPostal" pattern="[0-9]{3,5}"
                    required>
            </div>

            <!--Localidad-->
            <div class="form-group col-md-2">
                <label for="Localidad">Localidad</label>
            </div>

            <div class="form-group col-md-4 separacionBotones">
                <input type="text" class="form-control form-control-sm" name="localidad" required>
            </div>

            <!--Provincia-->
            <div class="form-group col-md-2">
                <label for="Provincia">Provincia</label>
            </div>

            <div class="form-group col-md-4 separacionBotones">
                <input type="text" class="form-control form-control-sm" name="provincia" required>
            </div>

            <!--Telefono-->
            <div class="form-group col-md-2">
                <label for="Telefono">Telefono</label>
            </div>

            <div class="form-group col-md-4 separacionBotones">
                <input type="text" class="form-control form-control-sm" name="telefono" required>
            </div>

            <!--Fecha de Nacimiento-->
            <div class="form-group col-md-2">
                <label for="Nacimiento">Fecha de Nacimiento</label>
            </div>

            <div class="form-group col-md-4 separacionBotones">
                <input type="text" class="form-control form-control-sm" name="nacimiento"
                    pattern="\d{1,2}/\d{1,2}/\d{4}" required>
            </div>

            <button type="submit" class="btn btn-primary register" name="registrar">%%nombreFormularioBoton%%</button>
        </form>
    </div>
</div>
