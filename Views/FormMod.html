<!-- Formulario de modificaci칩n usado en el Perfil.html
    Recoge los valores del nombre de la cabecera(string), el nombre del boton(string) y el idUsuario(int)-->
<meta name="Formulario" content="Contenido HTML del Formulario para modificar a un usuario">
<title>Formulario de modificaci칩n</title>
<div id="cover">
    <div id="cover-caption">
        <h2>%%nombreFormularioCabecera%%</h2>
        <form method="POST" class="register">
            <!--Usuario-->
            <div class="form-group col-md-4">
                <label for="Usuario">Usuario </label>
            </div>

            <div class="form-group col-md-8 separacionBotones">
                <input type="text" class="form-control form-control-sm" aria-describedby="usuario" name="usuario" placeholder="%%userName%%">
            </div>

            <!--Password-->
            <div class="form-group col-md-4">
                <label for="Contrase침a">Contrase침a</label>
            </div>

            <div class="form-group col-md-8 separacionBotones">
                <input type="password" class="form-control form-control-sm" id="pass" name="pass">
            </div>
            <!--Nombre-->
            <div class="form-group col-md-2 ">
                <label for="Nombre">Nombre</label>
            </div>

            <div class="form-group col-md-4 ">
                <input type="text" class="form-control form-control-sm" name="nombre" placeholder="%%name%%">
            </div>

            <!--Apellidos-->
            <div class="form-group col-md-2">
                <label for="Apellidos">Apellidos</label>
            </div>

            <div class="form-group col-md-4 separacionBotones">
                <input type="text" class="form-control form-control-sm" name="apellidos" placeholder="%%firstName%%">
            </div>

            <!--Email-->
            <div class="form-group col-md-2 ">
                <label for="EMail">Email</label>
            </div>

            <div class="form-group col-md-10 separacionBotones">
                <input type="email" class="form-control form-control-sm" name="email" placeholder="%%userEmail%%">
            </div>

            <!--Direccion-->
            <div class="form-group col-md-2">
                <label for="Direccion">Direccion</label>
            </div>

            <div class="form-group col-md-4">
                <input type="text" class="form-control form-control-sm" name="direccion" placeholder="%%address%%">
            </div>

            <!--Codigo Postal-->
            <div class="form-group col-md-2">
                <label for="CodigoPostal">Codigo Postal</label>
            </div>

            <div class="form-group col-md-4 separacionBotones">
                <input type="text" class="form-control form-control-sm" name="codigoPostal" pattern="[0-9]{3,5}" placeholder="%%cp%%">
            </div>

            <!--Localidad-->
            <div class="form-group col-md-2">
                <label for="Localidad">Localidad</label>
            </div>

            <div class="form-group col-md-4 separacionBotones">
                <input type="text" class="form-control form-control-sm" name="localidad"  placeholder="%%local%%">
            </div>

            <!--Provincia-->
            <div class="form-group col-md-2">
                <label for="Provincia">Provincia</label>
            </div>

            <div class="form-group col-md-4 separacionBotones">
                <input type="text" class="form-control form-control-sm" name="provincia"  placeholder="%%province%%">
            </div>

            <!--Telefono-->
            <div class="form-group col-md-2">
                <label for="Telefono">Telefono</label>
            </div>

            <div class="form-group col-md-4 separacionBotones">
                <input type="text" class="form-control form-control-sm" name="telefono" pattern="[0-9]{9}" placeholder="%%phoneNumber%%">
            </div>

            <!--Fecha de Nacimiento-->
            <div class="form-group col-md-2">
                <label for="Nacimiento">Fecha de Nacimiento</label>
            </div>

            <div class="form-group col-md-4 separacionBotones">
                <input type="text" class="form-control form-control-sm" name="fechaNacimiento"
                    pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="%%birthDay%%">
            </div>
            <button type="button" class="btn btn-primary register" data-id="%%idUsuario%%" id="modificar">%%nombreFormularioBoton%%</button>
        </form>
    </div>
</div>
