<title>Tabla facturas</title>

<!-- Tabla usada para mostrar las facturas o los productos deseados en la cesta-->
<div class="container">
  <h2>%%tituloTabla%%</h2><br><br>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>%%primeraColumna%%</th>
        <th>%%segundaColumna%%</th>
        <th>%%terceraColumna%%</th>
        <th>%%cuartaColumna%%</th>
      </tr>
    </thead>
    <tbody>
      %%datosTabla%%
    </tbody>
  </table>
</div>
